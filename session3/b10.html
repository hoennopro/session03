<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const sumArrays = (...arrays) => {
        const result = [];

        arrays.forEach((array) => {
          const sum = array.reduce((acc, curr) => acc + curr, 0);

          result.push(sum);
        });

        return result;
      };

      const arr1 = [1, 2, 3];
      const arr2 = [4, 5, 6];
      const arr3 = [7, 8, 9];

      const sums = sumArrays(arr1, arr2, arr3);
      console.log(sums);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const printArgs = (...args) => {
        console.log("Các đối số được truyền vào là:");
        args.forEach((arg) => {
          console.log(arg);
        });
      };

      printArgs(1, "hello", true, [1, 2, 3]);
    </script>
  </body>

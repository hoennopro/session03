<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const insertArray = (array1, array2, position) => {
        if (position < 0 || position > array1.length) {
          console.log("Vị trí chèn không hợp lệ.");
          return;
        }

        array1.splice(position, 0, ...array2);
        console.log("Mảng sau khi chèn:", array1);
      };

      const arr1 = [1, 2, 3, 4];
      const arr2 = [5, 6, 7];
      const pos1 = 2;
      const pos2 = 10;

      insertArray(arr1, arr2, pos1);
      insertArray(arr1, arr2, pos2);
    </script>
  </body>
</html>
